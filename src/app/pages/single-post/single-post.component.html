<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="card shadow-effect">
                <img class="card-img-top img-fluid" src="/assets/card-img2.jpg" alt="">
                <div class="card-body">
                    <ng-template *ngIf="selectedBlog"></ng-template>
                    <small class="bg-light text-danger text-center">{{selectedBlog?.category}}</small>
                    <small class="bg-light text-success text-center me-2">Featured</small>
                    <small class="bg-light text-info text-center me-2">Views - 100,255</small>
                    <small class="bg-light text-warning text-center me-2"> LAST UPDATED - AUG 04,2023</small>

                    <h1 class="mt-3 mb-3">{{selectedBlog?.title}}</h1>
                    <p>{{selectedBlog?.description}}
                </div>
            </div>

            <app-comment-form></app-comment-form>
            <app-comment-list></app-comment-list>
        </div>

        <section class="container mt-5">
            <ng-container *ngIf="blogsList">
                <div class="row">
                    <div class="col-md-4 mt-3" *ngFor="let blog of blogsList">
                        
                        <app-post-card [blog]="blog"></app-post-card>
                    
                    </div>
                </div>
            </ng-container>
        </section>

    </div>

</div>
